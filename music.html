<!DOCTYPE html>
<html>
<head>
    
    <title>神秘出错的播放器</title>
    <link rel="stylesheet" type="text/css" href="css/tplayer.css" />
    <link rel="stylesheet" type="text/css" href="Plugins/FontAwesome4.1/css/font-awesome.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/tPlayer.js"></script>
</head>
<body>
    <div id="t_wrapper">
        <div id="t_cover">
        	<img src="img/logo1.png">
        </div>
    	<div id="t_top">
    		<div id="t_title_info">
    			<span class="artist"></span>
    			<span class="title"></span>
    		</div>
    	</div>
    	<div id="t_middle">
    		<div id="play"></div>
    		<div id="pause" class="hidden">
    		</div>
    		<div class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" id="t_progress">
                <div id="trackInfo">
                    <div id="error">
    				</div>
                    <div id="current">0:00</div>
                    <div id="duration">0:00</div>
    			</div>
    			<div style="width: 0%;" class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"></div>
            	<span style="left: 0%;" class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
            </div>
    		<span id="prev"></span>
            <span id="next"></span>
    	</div>
    	<div id="t_bottom">
            <div id="range">
                <div id="val"></div>
                <div id="vol"></div>
                <div id="rangeVal"></div>
            </div>
            <div id="t_pls_show" class="noselectpls"></div>
    	</div>
    </div>
    <div id="playlist">
        <ul>
            <li t_cover="portfolio_pic7.jpg" t_artist="RADWIMPS" t_name="なんでもないや">
            	<a href="#">RADWIMPS - なんでもないや </a>
            	<audio preload="none">
                    <source src="Media/RADWIMPS - なんでもないや (movie edit).mp3" type="audio/mp3">
                    <source src="Media/Transformers2.htm" type="audio/ogg; codecs=vorbis">
            	</audio>
            </li>
            <li t_cover="portfolio_pic6.jpg" t_artist="RADWIMPS" t_name="なんでもないや">
            	<a href="#">RADWIMPS - なんでもないや</a>
                <audio preload="none">
                    <source src="Media/RADWIMPS - なんでもないや (movie ver.).mp3" type="audio/mp3">
                    <source src="Media/Transformers2.htm" type="audio/ogg; codecs=vorbis">
                </audio>
            </li>
            <li t_cover="portfolio_pic5.jpg" t_artist="RADWIMPS" t_name="前前前世">
            	<a href="#">RADWIMPS - 前前前世</a>
                <audio preload="none">
                    <source src="Media/RADWIMPS - 前前前世 (movie ver.).mp3" type="audio/mp3">
                    <source src="Media/Transformers2.htm" type="audio/ogg; codecs=vorbis">
                </audio>
            </li>
            <li t_cover="portfolio_pic4.jpg" t_artist="RADWIMPS" t_name="夢灯籠">
            	<a href="#">RADWIMPS - 夢灯籠</a>
                <audio preload="none">
                    <source src="Media/RADWIMPS - 夢灯籠.mp3" type="audio/mp3">
                    <source src="Media/Transformers2.htm" type="audio/ogg; codecs=vorbis">
                </audio>
            </li>
        </ul>
    </div>
</body>
</html>
